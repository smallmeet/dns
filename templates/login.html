<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>域名分析系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="login-bg">
    <!--{% module xsrf_form_html() %}-->
    <div class="container">
        <h1>域名分析系统</h1>
        <div class="form-signin">
            <img class="avatar" src="../static/img/icon.png" alt="avatar">
            <form id="from-login" name="login">
                <input type="text" id="username" name="username" class="form-control" autocomplete="off" placeholder="请输入用户名" autofocus="autofocus">
                <input type="password" id="password" name="password" class="form-control" autocomplete="off" placeholder="请输入密码">
            </form>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="set-log"> 是否保持登录
                </label>
                <label>
                    <input type="checkbox" value="remember-me"> 是否记住密码
                </label>
            </div>
            <button id="login" type="submit" name="submit" class="btn btn-primary">登 录</button>
        </div>
    </div>
    <script src="../static/js/jquery-3.2.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/myalert.js"></script>
    <script src="../static/js/cookie.js"></script>
    <script src="../static/js/login.js"></script>
</body>

</html>
